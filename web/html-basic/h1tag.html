<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見出しの練習</title>
  </head>

  <!--見出しレべルはツリー構造なので、飛ばしてはいけない。-->
  <!--フォントのサイズ目的で、低いレベルの見出しを使用しない。それはCSSなどで行う作業となる-->
  <body>
    <h1>見出し レベル1</h1>
    <h2>見出し レベル2</h2>
    <h3>見出し レベル3</h3>
    <h4>見出し レベル4</h4>
    <h5>見出し レベル5</h5>
    <h6>見出し レベル6</h6>
  </body>

</html>
