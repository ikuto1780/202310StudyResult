<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanの練習</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <!--「span」要素は、意味を持たない要素。-->
    <!--実務上は、文章の特定の部分をCSSで装飾したい時によく利用される要素。-->
    <!--他に適切な意味的要素が無い時にのみ使用する。-->
    <p>私は、<span class="red">HTML</span>と<span class="red">CSS</span>を学びます。</p>
    <hr>
    <!--divは改行されるが、spanは改行はされない。-->
    これは<div>div</div>です。
    <hr>
    これは<span>span</span>です。

  </body>

</html>
