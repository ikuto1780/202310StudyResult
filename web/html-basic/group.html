<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ化の練習</title>
  </head>

  <body>
    <header>
      <h1>グループ化の練習</h1>
      <nav>
        <ul>
          <li><a href="#">エンジニアへの道</a></li>
          <li><a href="#">プログラミング入門</a></li>
          <li><a href="#">ニュース</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <!--HTMLのページの記事となる部分。囲んだ部分だけで独立したページとして成り立つような内容にはarticle要素が使われる。-->
        <h2>グループ化を学ぶのにおすすめのサイト10選！</h2>
        <p>グループ化を学べるサイトを10個紹介します。</p>
      </article>

      <section>
        <!--意味のあるグループをまとめる要素-->
        <!--「article」は、囲んだ部分だけで完結しているところに使う-->
        <!--「section」は、その部分だけ見ても完結しない場合に使う-->
        <h2>関連記事</h2>
        <ul>
          <li><a href="#">関連記事1</a></li>
          <li><a href="#">関連記事2</a></li>
          <li><a href="#">関連記事3</a></li>
        </ul>
      </section>
    </main>

    <aside>
      <!--「aside」要素は、メインコンテンツではない、補足情報のグルーピングに使用される。広告やサイドバーなどに使われる-->
      <h2>広告</h2>
      <p>全ショップ対象エントリーでポイント5倍！</p>
    </aside>

    <footer>
      <p><small>&copy; 2023 Ryota Sakuma.</small></p>
    </footer>

<!--↑で使ったグルーピングの要素を全てdivに置き換えても間違いではないが、意味を持った要素で使った方が、文章構造を定義する観点ではベター-->

  </body>

</html>
