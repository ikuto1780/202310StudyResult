<!DOCTYPE html>
<html lang="ja">
<!--Shift + Alt + F でナイスな改行ができる-->
<!--「!」の後にTabでテンプレートを出せる-->
<!--「p」の後にTabで、pタグを全部出せる。他のタグでも同様-->
<!--Ctrl + / で、1行をコメントアウトできる。複数行の場合は、範囲選択してから実行-->
  <head>
    <!--日本語を使えるようにするため？に、文字コードを宣言-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
<!--「ol>li*3」と入力すると、簡単に入力できる-->
<ol>
  <list></list>
  <list></list>
  <list></list>
</ol>

<!--「ul」も同様-->
<ul>
  <li></li>
  <li></li>
</ul>
  </body>

</html>
