<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色指定の練習</title>
  <style>
    /* RGB値で指定する方法 */
    /* パターン１：カラーコード */
    p {
      /* color:#aa0000; */
      /* ぞろ目の場合は、偶数桁目を省略できる */
      color:#a00;
    }
    /* 10進数で指定することもできる */
    /* rgb(255,0,0) */
    /* %で指定することもできる */
    /* rgb(100%,0%,0%) */

    /* カラー名で指定する方法 */
    h2 {
      color:red;
    }
  </style>
</head>
<body>
  <p>RGB値で指定</p>
  <h2>カラー名指定</h2>
</body>
</html>
